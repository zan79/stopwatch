<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h1>BICTO Stopwatch</h1>
        <p>
            <span id="seconds">00</span>:<span id="tens">00</span>
        </p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
        <div>
            <h2 id="counter">
                <span>Counter: </span><span id="count">0</span>
            </h2>
        </div>
        <div class="todolist-container">
            <h2>To do list:</h2>
            <div class="todolist">
                <div class="todolist-item">
                    <input type="checkbox" checked/>    
                    <label>Reset button must work</label>
                </div>
                <div class="todolist-item">
                    <input type="checkbox" checked/>    
                    <label>Counter will increament every <b>10 seconds</b></label>
                </div>
                <div class="todolist-item">
                    <input type="checkbox" checked/>    
                    <label>When you press the Start button, the Stop button appears.</label>
                </div>
                <div class="todolist-item">
                    <input type="checkbox" checked/>    
                    <label>When you press the Stop button, the Start button appears.</label>
                </div>
                <div class="todolist-item">
                    <input type="checkbox" checked/>    
                    <label>Change color of the Stop Button to <b style="color:red">Red</b></label>
                </div>
                <div class="todolist-item">
                    <input type="checkbox" checked/>    
                    <label>Change color of the Start Button to <b style="color:green">Green</b></label>
                </div>
                <div class="todolist-item">
                    <input type="checkbox" checked/>    
                    <label>Put your name next to "submitted by."</label>
                </div>
            </div>
        </div>
        <div class="student">
            <h3>Submitted by: Lord Son V. Pabriga</h3>
        </div>
    </div> 

    <script type="text/javascript" src="animate.js"></script>
</body>
</html>
